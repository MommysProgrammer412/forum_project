{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Create New Post</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3 row">  <!-- Используем row без лишнего контейнера -->
                <div class="col">
                    <label for="id_title">Title</label>
                    {{ form.title }}
                </div>
                <div class="col">
                    <label for="id_content">Content</label>
                    {{ form.content }}
                </div>
            </div>
            <div class="mb-3">
                <label for="id_image">Image</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-success mt-3">Create Post</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Posts</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
