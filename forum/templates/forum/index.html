{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mini Forum</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Welcome to the Mini Forum</h1>
    <h2>Posts:</h2>
    <div>
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
