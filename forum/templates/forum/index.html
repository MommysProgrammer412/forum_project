{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Welcome to the Mini Forum</h1>
        <h2>Posts:</h2>
        <div class="list-group" style="border: none;"> <!-- Убрали рамку у блока с постами -->
            {% for post in posts %}
                <div class="list-group-item" style="background-color: #3A3B47; border: 1px solid rgba(255, 255, 255, 0.1); color: #F8F8F2;"> <!-- Установлен светлый цвет текста -->
                    <h3 style="color: #66D9EF;">{{ post.title }}</h3> <!-- Заголовок поста -->
                    <p>{{ post.content }}</p> <!-- Содержимое поста -->
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="Image" class="img-fluid mb-2">
                    {% endif %}
                    <a href="{% url 'update_post' post.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger" data-confirm="Вы уверены, что хотите удалить этот пост?">Delete</a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'add_post' %}" class="btn btn-success mt-3">Add New Post</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
