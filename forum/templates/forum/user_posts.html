<div class="container mt-4">
    <h1 style="color: #66D9EF;">Мои посты:</h1>
    <div class="list-group">
        {% for post in posts %}
            <div class="list-group-item" style="background-color: #3A3B47; color: #F8F8F2; border: 1px solid rgba(255, 255, 255, 0.1);">
                <h4 style="font-size: 20px;">{{ post.title }}</h4>
                <p>{{ post.content }}</p>
                <p>Автор: {{ post.author.username }}</p>
            </div>
        {% empty %}
            <p>У вас нет постов.</p>
        {% endfor %}
    </div>
</div>
